<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="login_box_img">
          <div class="hover">
            <h4>Вы уже зарегистрированы?</h4>
            <p>
              Регистрация аккаунта дает доступ к личному кабинету, управлению
              заказами и дополнительным бонусам.
            </p>
            <a class="button button-account" href="/login">Вход в кабинет</a>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="login_form_inner register_form_inner">
          <h3>Регистрация</h3>
          <form class="row login_form" onsubmit="sendForm(this); return false;">
            <div class="col-md-12 form-group">
              <input
                required
                type="text"
                class="form-control"
                name="name"
                placeholder="Имя"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Имя'"
                autocomplete="username" />
            </div>
            <div class="col-md-12 form-group">
              <input
                required
                type="text"
                class="form-control"
                name="lastname"
                placeholder="Фамилия"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Фамилия'"
                autocomplete="username" />
            </div>
            <div class="col-md-12 form-group">
              <input
                required
                type="text"
                class="form-control"
                name="email"
                placeholder="Email"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Email'"
                autocomplete="email" />
            </div>
            <div class="col-md-12 form-group">
              <input
                required
                type="password"
                class="form-control"
                name="pass"
                placeholder="Пароль"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Пароль'"
                autocomplete="new-password" />
            </div>
            <div class="col-md-12 form-group">
              <div class="creat_account">
                <input type="checkbox" required />
                <label for="f-option2"
                  >Согласие на обработку персональных данных</label
                >
              </div>
            </div>
            <p id="info" style="color: red; padding-left: 16px"></p>
            <div class="col-md-12 form-group">
              <button type="submit" class="button button-register w-100">
                Регистрация
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================End Login Box Area =================-->

<!-- Модальное окно start-->
<div
  class="modal fade"
  id="modal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Вы успешно зарегистрировались.
        </h5>
      </div>
      <div class="modal-body">
        И будете перенаправлены на страницу авторизации через 3 секунды.
      </div>
    </div>
  </div>
</div>
<!-- Модальное окно end-->

<script>
  async function sendForm(form) {
    info.innerText = ``;
    let formData = new FormData(form);
    let response = await fetch("addUser", {
      method: "POST",
      body: formData,
    });
    let server = await response.json();
    if (server.result == "success") {
      $("#modal").modal("show");
      setTimeout(() => {
        location.href = "login";
      }, 3000);
    } else if (server.result == "exist") {
      info.innerText = `Такой пользователь уже существует!`;
    }
  }
</script>
